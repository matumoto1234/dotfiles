margin-top: 32

width: 500

notification-center:
  # Hide the notification center when the mouse leaves the window
  hide-on-mouse-leave: false
  width: 700

notification:
  modifications:
    - match:
        app-name: "notify-send"
      modify:
        app-icon: "file:///home/matumoto/Pictures/notify-send/notification-fill-white.svg"
        image-size: 80
        timeout: -1
        send-noti-closed: false
        class-name: "notify-send"
        action-icons: true
  popup:
    default-timeout: 10000
    margin-right: 200
    margin-top: 48
